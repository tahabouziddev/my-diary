<div *ngIf="eror!='' " class="alert alert-danger" role="alert">
  {{eror}}
</div>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    
    <input type="text" name="email" [(ngModel)]="email" >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> 
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"  [(ngModel)]="password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" (click)="signuser()" class="btn btn-primary">Submit</button>
</form>

<h1>{{email}}</h1>
<form>
  <div *ngIf="eror2!='' " class="alert alert-danger" role="alert">
    {{eror2}}
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    
    <input type="text" name="email" [(ngModel)]="email2" >
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="password"  [(ngModel)]="password2">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck2">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" (click)="loguser()" class="btn btn-primary">Submit</button>
</form>

<h1 *ngIf="token">{{token}}</h1>
